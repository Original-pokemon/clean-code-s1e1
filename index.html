<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main">
      <p>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="main__input main__input-text task" type="text">
          <button>Add</button>
        </div>
      </p>

      <h3>Todo</h3>

      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="main__label task">Pay Bills</label>
          <input type="text" value="Pay Bills" class="main__input main__input-text task">
          
          <button class="main__button-edit edit">Edit</button>
          <button class="main__button-delete delete">
            <img src="./remove.svg">
          </button>
        </li>

        <li class="main__edit-mode">
          <input type="checkbox">
          <label class="main__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input main__input-text task">

          <button class="main__button-edit edit">Save</button>
          <button class="main__button-delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main__label task">See the Doctor</label>
          <input type="text" class="main__input main__input-text task">

          <button class="main__button-edit edit">Edit</button>
          <button class="main__button-delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>

    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
