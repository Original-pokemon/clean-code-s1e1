<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="adding">
        <label class="adding__label" for="new-task">Add Item</label>

        <div class="task-row-wrapper">
          <input id="new-task" class="main__input main__input-new-task main__input-text task" type="text">
          <button class="main__button main__button-add" >Add</button>
        </div>
      </section>

      <section>
        <h3 class="main__head">Todo</h3>
        <ul id="incompleteTasks" class="incomplete-tasks">
          <li class="incomplete-tasks__item">
            <input class="main__input main__input-checkbox" type="checkbox">

            <label class="main__label task">Pay Bills</label>
            <input type="text" value="Pay Bills" class="main__input main__input-text task">
            
            <button class="main__button main__button-edit">Edit</button>
            <button class="main__button main__button-delete">
              <img class="main__del-icon" src="./remove.svg">
            </button>
          </li>

          <li class="incomplete-tasks__item main__edit-mode">
            <input class="main__input main__input-checkbox" type="checkbox">

            <label class="main__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__input main__input-text task">

            <button class="main__button main__button-edit">Save</button>
            <button class="main__button main__button-delete">
              <img class="main__del-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="main__head">Completed</h3>

        <ul id="completedTasks" class="completed-tasks">
          <li class="completed-tasks__item">
            <input class="main__input main__input-checkbox" type="checkbox" checked>

            <label class="main__label task">See the Doctor</label>
            <input type="text" class="main__input main__input-text task">
  
            <button class="main__button main__button-edit">Edit</button>
            <button class="main__button main__button-delete delete">
              <img class="main__del-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
